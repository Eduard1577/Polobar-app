<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polobar - Panel Principal</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #c10000;
      margin-bottom: 30px;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      background-color: #c10000;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #900000;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Polobar</h1>
  <h2>Panel de clientes</h2>

  <!-- Enlaces de acceso para los clientes -->
  <a class="btn" href="cliente.html?cliente=edwin">Edwin Calderón</a>
  <a class="btn" href="cliente.html?cliente=camilo">Camilo Mahecha</a>
  <a class="btn" href="cliente.html?cliente=cristian">Cristian Sotelo</a>

  <h2>Administrador</h2>
  <a class="btn" href="admin.html">Panel de Administración</a>

  <div class="footer">
    <p>&copy; 2025 Polobar. Todos los derechos reservados.</p>
  </div>

  <script>
    // Registrar acceso en localStorage con fecha y hora
    function registrarAcceso(cliente) {
      const ahora = new Date();
      const registro = {
        fecha: ahora.toLocaleDateString(),
        hora: ahora.toLocaleTimeString(),
        accion: "Ingreso desde panel principal"
      };

      const clave = `historial_${cliente}`;
      const historial = JSON.parse(localStorage.getItem(clave)) || [];
      historial.push(registro);
      localStorage.setItem(clave, JSON.stringify(historial));
    }

    // Escuchar clics en enlaces de clientes
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href.includes("cliente.html?cliente=")) {
          const cliente = href.split("=")[1];
          registrarAcceso(cliente);
        }
      });
    });
  </script>

</body>
</html>
