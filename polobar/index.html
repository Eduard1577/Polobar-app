<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Polobar</title>
    <style>
        body {
            background: linear-gradient(to right, #000000, #1c1c1c);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #ff2d2d;
        }

        .card {
            background: #2b2b2b;
            border: 2px solid #ff2d2d;
            border-radius: 16px;
            padding: 20px;
            margin: 15px auto;
            max-width: 400px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(255, 45, 45, 0.4);
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Panel de Administraci√≥n - Polobar</h1>

    <div class="card"><a href="edwin.html">üë§ Edwin Calder√≥n ‚Äî $200.000</a></div>
    <div class="card"><a href="camilo.html">üë§ Camilo Mahecha ‚Äî $150.000</a></div>
    <div class="card"><a href="cristian.html">üë§ Cristian Sotelo ‚Äî $160.000</a></div>

    <button onclick="descargarBackup()" style="margin-top: 20px; padding: 10px 20px; background: green; color: white; border: none; border-radius: 8px; font-size: 16px;">
        üì• Descargar respaldo (.json)
    </button>

    <input type="file" id="fileInput" style="display: none;" accept=".json" />
    <button onclick="document.getElementById('fileInput').click()" style="margin-top: 10px; padding: 10px 20px; background: #444; color: white; border: none; border-radius: 8px; font-size: 16px;">
        üì§ Cargar respaldo (.json)
    </button>

    <div class="footer" style="margin-top: 30px;">¬© Polobar 2025</div>

    <script>
    function descargarBackup() {
        const clientes = ['edwin', 'camilo', 'cristian'];
        const respaldo = {};

        clientes.forEach(cliente => {
            const data = localStorage.getItem(`movimientos_${cliente}`);
            respaldo[cliente] = data ? JSON.parse(data) : [];
        });

        const blob = new Blob([JSON.stringify(respaldo, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = 'respaldo_polobar.json';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    document.getElementById('fileInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            try {
                const data = JSON.parse(e.target.result);
                for (const cliente in data) {
                    localStorage.setItem(`movimientos_${cliente}`, JSON.stringify(data[cliente]));
                }
                alert("‚úÖ Respaldo restaurado correctamente.");
            } catch (err) {
                alert("‚ùå Error al cargar el archivo. Aseg√∫rate de que sea un respaldo v√°lido.");
            }
        };
        reader.readAsText(file);
    });
    </script>
</body>
</html>
