<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de administraciÃ³n â€“ Polobar</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    .card {
      background: #222;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .card button {
      background: #aa3333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .global-actions {
      margin-top: 30px;
    }
    .global-actions button {
      margin: 6px 4px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .clean { background: orange; color: #000; }
    .download { background: #2a8f2a; color: white; }
    .upload { background: #3388cc; color: white; }
    .danger { background: #aa3333; color: white; }
    .footer {
      margin-top: 40px;
      text-align: center;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ğŸ”§ Panel de administraciÃ³n - Polobar</h1>

  <div id="clientesContainer"></div>

  <div class="card">
    <button onclick="agregarCliente()" style="background: #3333aa; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer;">
      â• Agregar cliente
    </button>
  </div>

  <div class="global-actions">
    <button onclick="borrarTodosLosHistoriales()" class="clean">ğŸ§¹ Borrar solo los historiales</button>
    <button onclick="descargarBackup()" class="download">ğŸ“¥ Descargar respaldo (.json)</button>

    <input type="file" id="fileInput" style="display: none;" accept=".json" />
    <button onclick="document.getElementById('fileInput').click()" class="upload">ğŸ“¤ Cargar respaldo (.json)</button>

    <button onclick="borrarDatos()" class="danger">ğŸ—‘ï¸ Borrar todos los datos</button>
  </div>

  <div class="footer">Â© Polobar 2025</div>

  <script>
    const container = document.getElementById("clientesContainer");

    function mostrarClientes() {
      container.innerHTML = "";
      const claves = Object.keys(localStorage).filter(k => k.startsWith("saldo_"));

      claves.forEach(clave => {
        const cliente = clave.replace("saldo_", "");
        const nombre = cliente.charAt(0).toUpperCase() + cliente.slice(1);
        const saldo = localStorage.getItem(clave) || 0;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <a href="${cliente}.html">ğŸ‘¤ ${nombre} â€” $${saldo}</a>
          <button onclick="borrarMovimientos('${cliente}')" class="danger">ğŸ—‘ï¸ Borrar movimientos</button>
        `;
        container.appendChild(div);
      });

      if (claves.length === 0) {
        container.innerHTML = "<p>No hay clientes registrados.</p>";
      }
    }

    function borrarMovimientos(nombre) {
      const confirmar = confirm(`Â¿Borrar historial de movimientos de ${nombre}? El saldo no se toca.`);
      if (!confirmar) return;
      localStorage.removeItem(`movimientos_${nombre}`);
      alert(`âœ… Movimientos de ${nombre} eliminados.`);
      location.reload();
    }

    function agregarCliente() {
      const nombre = prompt("ğŸ§¾ Ingresa el nombre del nuevo cliente:");
      if (!nombre) return;
      const clave = nombre.toLowerCase().replace(/\s+/g, '');
      const monto = prompt(`ğŸ’° Saldo inicial para ${nombre}:`);
      if (!monto || isNaN(monto)) return alert("âŒ El saldo debe ser un nÃºmero.");
      localStorage.setItem(`saldo_${clave}`, parseInt(monto));
      localStorage.setItem(`movimientos_${clave}`, JSON.stringify([]));
      alert(`âœ… Cliente ${nombre} agregado con $${monto}.`);
      location.reload();
    }

    function borrarTodosLosHistoriales() {
      const confirmar = confirm("Â¿Seguro que deseas borrar solo los historiales? Los saldos NO se borran.");
      if (!confirmar) return;

      for (let i = 0; i < localStorage.length; i++) {
        const clave = localStorage.key(i);
        if (clave.startsWith("movimientos_")) {
          localStorage.removeItem(clave);
        }
      }
      alert("ğŸ§¹ Historiales eliminados.");
      location.reload();
    }

    function descargarBackup() {
      const datos = {};
      for (let i = 0; i < localStorage.length; i++) {
        const clave = localStorage.key(i);
        if (clave.startsWith("saldo_") || clave.startsWith("movimientos_")) {
          datos[clave] = JSON.parse(localStorage.getItem(clave));
        }
      }
      const blob = new Blob([JSON.stringify(datos, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "respaldo_polobar.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const datos = JSON.parse(e.target.result);
          for (const clave in datos) {
            localStorage.setItem(clave, JSON.stringify(datos[clave]));
          }
          alert("âœ… Respaldo cargado exitosamente.");
          location.reload();
        } catch (err) {
          alert("âŒ Error al cargar respaldo.");
        }
      };
      reader.readAsText(file);
    });

    function borrarDatos() {
      const confirmar = confirm("âš ï¸ Â¿Borrar todos los datos? Esta acciÃ³n no se puede deshacer.");
      if (!confirmar) return;

      const clavesABorrar = [];
      for (let i = 0; i < localStorage.length; i++) {
        const clave = localStorage.key(i);
        if (clave.startsWith("saldo_") || clave.startsWith("movimientos_")) {
          clavesABorrar.push(clave);
        }
      }

      clavesABorrar.forEach(clave => localStorage.removeItem(clave));
      alert("ğŸ—‘ï¸ Todos los datos han sido eliminados.");
      location.reload();
    }

    // Mostrar los clientes al cargar
    mostrarClientes();
  </script>
</body>
</html>
