  <script>
    function borrarMovimientos(nombre) {
    const confirmar = confirm(`Â¿Seguro que deseas borrar los movimientos de ${nombre}? El saldo se mantendrÃ¡.`);
    if (!confirmar) return;

    localStorage.removeItem(`movimientos_${nombre}`);
    alert(`âœ… Movimientos de ${nombre} eliminados.`);
    location.reload();
}
    function descargarBackup() {
      const claves = [
        'movimientos_edwin', 'movimientos_camilo', 'movimientos_cristian',
        'saldo_edwin', 'saldo_camilo', 'saldo_cristian'
      ];
      const datos = {};

      claves.forEach(clave => {
        datos[clave] = JSON.parse(localStorage.getItem(clave)) || [];
      });

      const blob = new Blob([JSON.stringify(datos, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "respaldo_polobar.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const datos = JSON.parse(e.target.result);
          for (const clave in datos) {
            localStorage.setItem(clave, JSON.stringify(datos[clave]));
          }
          alert("âœ… Respaldo cargado exitosamente.");
          location.reload();
        } catch (err) {
          alert("âŒ Error al cargar el respaldo. Verifica el formato del archivo.");
        }
      };
      reader.readAsText(file);
    });

    function borrarDatos() {
      const confirmar = confirm("âš ï¸ Â¿EstÃ¡s seguro de que deseas borrar TODOS los datos? Esta acciÃ³n no se puede deshacer.");
      if (!confirmar) return;

      const claves = [
        'movimientos_edwin', 'movimientos_camilo', 'movimientos_cristian',
        'saldo_edwin', 'saldo_camilo', 'saldo_cristian'
      ];

      claves.forEach(clave => localStorage.removeItem(clave));
      alert("ğŸ—‘ï¸ Todos los datos han sido eliminados.");
      location.reload();
    }
  </script>
